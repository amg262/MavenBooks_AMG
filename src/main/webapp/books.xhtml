<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                <h1 style="text-align:center; font-size: 24px;">
                    Available Books
                </h1>
                <br />
                <p style="text-align:center; font-size: 16px;">
                    
                    <h:form id="bookForm" style="text-align: center;" >
                        <h:selectManyCheckbox value="#{bookBean.order}" converter="#{bookConverter}">
                            <f:selectItems value="#{bookBean.allBooks}" itemValue="#{b}" var="b" itemLabel="#{b.title}" />
                        </h:selectManyCheckbox>
                        <h:commandButton value="Add to Cart" action="books"/>
                    </h:form>
                </p>
                <p>
                    <h:form id="orderForm" style="text-align: center;" >
                        <h:dataTable value="#{bookBean.order}" var="book">
                            <h:column>
                                #{book}
                            </h:column>
                            <h:column>
                                #{book.title}
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Order" action="order"/>
                    </h:form>
                </p>
            </ui:define>
            <!--END OF DEFINE -->
        </ui:composition>

    </body>
</html>
