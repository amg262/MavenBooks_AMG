<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroup1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroup1Label_entryID}" for="entryID" />
                    <h:inputText id="entryID" value="#{group1Controller.selected.entryID}" title="#{bundle.EditGroup1Title_entryID}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_entryID}"/>
                    <h:outputLabel value="#{bundle.EditGroup1Label_username}" for="username" />
                    <h:inputText id="username" value="#{group1Controller.selected.username}" title="#{bundle.EditGroup1Title_username}" />
                    <h:outputLabel value="#{bundle.EditGroup1Label_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{group1Controller.selected.groupname}" title="#{bundle.EditGroup1Title_groupname}" />
                </h:panelGrid>
                <h:commandLink action="#{group1Controller.update}" value="#{bundle.EditGroup1SaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroup1ViewLink}"/>
                <br />
                <h:commandLink action="#{group1Controller.prepareList}" value="#{bundle.EditGroup1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroup1IndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
